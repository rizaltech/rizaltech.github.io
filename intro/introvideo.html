<!doctype html>
<html lang="en">
  	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<title>intro</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			body {
				font-family: Calibri, sans-serif;
			}
			
			.bgcontent {
				background-color: rgba(0,0,0,0.7);
			}

			.container {
				display: flex;
				height: 100vh;
				width: 100vw;
				align-items: center;
				justify-content: center;
			}

			.background-wrap {
				position: fixed;
				z-index: -1000;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			#video-bg-elem {
				position: absolute;
				min-height: 100%;
				min-width: 100%;
			}

			.content {
				position: absolute;
				z-index: 1000;
			}

			.content h1 {
				font-size: 3rem;
				text-transform: uppercase;
				font-weight: 300;
				color: #fff;
			}

			.content p {
				font-size: 20px;
				letter-spacing: 0px;
				color: #aaa;
			}
		</style>
	</head>
	<body>
		<div class="background-wrap">
			<video id="video-bg-elem" preload="auto" autoplay="true" loop="loop" muted="muted"> 
				<source src="video.MOV" type="video/mp4">
				Video not supported
			</video>          
		</div>
		<section class="bgcontent">
			<div class="container">
				<div class="content text-center">
					<h1 class="m-0 p-0">Welcome</h1>
					<p class="m-0 p-0">This is CV Rizaldi Maulana</p>
					<p class="m-0 p-0">This will disappear when scrolled</p>       
				</div>
			</div>
		</section>
	</body>
</html>
